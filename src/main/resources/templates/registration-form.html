<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <Link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container p-2">
    <h1>Register new user </h1>

    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <!-- Display error message if password and passwordConfirm do not match -->
        <div th:if="${#fields.hasErrors('passwordConfirm')}" class="error-message">
            <p th:each="error : ${#fields.errors('passwordConfirm')}" th:text="${error}"></p>
        </div>

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required>
        <br>

        <label for="passwordConfirm">Repeat Password:</label>
        <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" required>
        <br>

        <button type="submit" class="btn btn-primary">Register now</button>
    </form>
</div>
</body>
</html>
