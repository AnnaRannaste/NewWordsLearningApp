<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <Link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="p-2">
    <h1>Learn new words</h1>
    <h3><span th:text="${word}"></span><span class="sm-text"> (<span th:text="${partOfSpeech}"></span>)</span></h3>
    <p>Phonetic: [<span th:text="${phonetic}"></span>]</p>
    <p>Definition: <span th:text="${definition}"></span></p>
</div>


<p>The list of previous words:</p>
<ul>
    <li th:each="prevWord : ${previousWords}" th:text="${prevWord}"></li>
</ul>

<button th:action="@{/learning}" method="post" type="submit" class="btn btn-primary">Next word</button>

</body>
</html>
