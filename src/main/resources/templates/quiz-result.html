<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <Link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="p-2">
    <form th:action="@{/logout}" method="post">
        <input type="submit" class="btn btn-primary" value="Log Out"/>
    </form>

    <a type="button" class="btn btn-primary" th:href="@{/learning}"> Start learning </a>

    <form th:action="@{/progress}" method="post">
        <input type="submit" class="btn btn-primary" value="View my progress"/>
    </form>

    <div class="p-2">
        <h1>Quiz Result</h1>
        <p>Your Score: <span th:text="${score}"></span></p>

        <th:block th:each="item, itemStat : ${quizOptions}">
            <h2 th:text="'What is the definition of ' + ${item.getQuizWord()} + '?'"></h2>
            <ul>
                <li th:each="option, optionIndex : ${item.getListOfDefinitions()}">

                <label th:classappend="${option == item.correctAnswer ? 'correct' : (option == itemStat.index ? 'incorrect' : '')}">
                        <input type="radio" th:name="${'word-' + itemStat.index}" th:value="${option}" disabled/>
                        <span th:text="${option}"></span>
                    </label>
                </li>
            </ul>
        </th:block>
    </div>
</div>
</body>
</html>
