<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
    <Link rel="stylesheet" href="/QuizResultPage.css">
</head>
<body>
<h1>Quiz Result</h1>
<div class="card-container">
    <div class="confetti">
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
        <div class="confetti-piece"></div>
    </div>
    <div class="results-summary-container__result">
        <div class="heading-tertiary">Your Result</div>
        <div class="result-box">
            <div class="heading-primary" th:text="${correctAnswers}"></div>
            <p class="result">of <bold>5</bold></p>
        </div>
        <div class="result-text-box">
            <div class="heading-secondary">Great!</div>
        </div>
    </div>

    <div class="results-summary-container__options">
        <div class="heading-secondary heading-secondary--blue">Summary</div>
        <div class="summary-result-options">
            <div class="result-option result-option-memory">
                <div class="icon-box">
                    <span class="memory-icon-text">Questions total: 5</span>
                </div>

            </div>
            <div class="result-option result-option-verbal">
                <div class="icon-box">
                    <span class="memory-icon-text">Correct answers:</span>
                    <span class="verbal-icon-text" th:text="${correctAnswers}">Correct answers:</span>
                </div>

            </div>
            <div class="result-option result-option-Visual">
                <div class="icon-box">
                    <span class="memory-icon-text">Incorrect answers:</span>
                    <span class="visual-icon-text" th:text="${incorrectAnswers}">Incorrect answers:</span>
                </div>

            </div>
            <div class="summary__cta">

            </div>

<!--<p>Total Questions: <span th:text="${totalQuestions}"></span></p>-->
<!--<p>Correct Answers: <span th:text="${correctAnswers}"></span></p>-->
<!--<p>Incorrect Answers: <span th:text="${incorrectAnswers}"></span></p>-->
</div>
    </div>
</div>
<h2>Quiz Details</h2>
<table>
    <tr class="table-headers">
        <th>Word</th>
        <th>Your Answer</th>
        <th>Correct Answer</th>
        <th>Result</th>
    </tr>
    <tr th:each="result, iterStat : ${quizResults}">
        <td th:text="${result.quizScope.quizWord}"></td>
        <td th:text="${result.userAnswer}"></td>
        <td th:text="${result.quizScope.correctAnswer}"></td>
        <td th:text="${result.isCorrect ? 'Correct' : 'Incorrect'}"></td>
    </tr>
</table>

<form th:action="@{/progress}" method="post">
    <button type="submit" class="submit-button">My Progress</button>
</form>

<form th:action="@{/logout}" method="post">
    <input type="submit" class="logout-form" value="Log Out"/>
</form>

</body>
</html>
