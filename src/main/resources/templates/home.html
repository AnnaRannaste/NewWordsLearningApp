<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Words Learning App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/slideNavbarStyle.css">
</head>

<body class="main-page">

<h1>Welcome to new words learning App!</h1>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form action="#" th:action="@{/register}" th:object="${user}" method="post">
            <label for="chk" aria-hidden="true">Sign up</label>

            <input type="text" id="name" th:field="*{name}" name="name" placeholder="Name" required="" autocomplete="username">
            <input type="email" id="email" th:field="*{email}" name="email" placeholder="Email" required="" autocomplete="email">
            <input type="password" id="password" th:field="*{password}" name="password" placeholder="Password" required="" autocomplete="current-password">
            <button type="submit">Sign up</button>
        </form>
    </div>

    <div class="login">
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>
        <form th:action="@{/login}" method="post">
            <label for="chk" aria-hidden="true">Login</label>

            <input type="email" id="email" name="email" placeholder="Email" required="" autocomplete="email">
            <input type="password" id="password" name="password" placeholder="Password" required="" autocomplete="current-password">
            <button type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
